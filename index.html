<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Rocket Upload</title>

</head>

<body>

    <div id="content">

        <form id="uploadForm" method="post" enctype="multipart/form-data">

            <div id="upload-box">

                <input id="upload-file" type="file" name="file" accept="image/png, image/jpeg, .pdf, .rm">

                <label for="upload-file" class="box-label">
                    <i id="upload-icon" class="ph-thin ph-cloud-arrow-up"></i>
                    <strong> Importe seus arquivos</strong>
                    <span>Arraste ou clique para fazer upload</span>
                </label>

                <button class="upload-button" type="submit">Enviar</button>
            </div>

            <div id="file-box">

                <div class="status uploading">
                    <div class="file-icon"><i class="ph-fill ph-file"></i></div>

                    <div class="file">
                        <strong class="name"></strong>

                        <div class="size"><span></span><span></span></div>

                        <div class="progress-bar">
                            <div class="bar-size">
                                <div class="progress"></div>
                            </div>
                            <span class="percent"></span>
                        </div>
                    </div>

                    <button class="icon">
                        <i class="ph-bold ph-x"></i>
                    </button>

                </div>
            </div>

        </form>
    </div>

</body>

<script type="module" src="./src/main.js" defer></script>

</html>
